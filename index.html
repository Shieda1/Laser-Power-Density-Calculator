<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laser Power Density Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="laserPowerDensityRadio" name="variables" checked>
  <label for="laserPowerDensityRadio">Laser Power Density</label>

  <input type="radio" id="diameterofLaserBeamRadio" name="variables">
  <label for="diameterofLaserBeamRadio">Diameter of Laser Beam</label>

  <input type="radio" id="powerofLaserBeamRadio" name="variables">
  <label for="powerofLaserBeamRadio">Power of Laser Beam</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Diameter of Laser Beam (mm)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Power of Laser Beam (W)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
